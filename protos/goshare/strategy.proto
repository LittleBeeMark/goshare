syntax = "proto3";
package goshare;

import "goshare/common.proto";
option go_package = "github.com/mineralres/goshare/pkg/pb/goshare";

// Strategy 策略
message Strategy {
  string id = 1;
  string name = 2;
  string user = 3;
  map<string, string> params = 4;
}

message StrategyList { repeated Strategy list = 1; }

message ReqDeleteStrategy { string id = 1; }

message ReqGetStrategy { string id = 1; }